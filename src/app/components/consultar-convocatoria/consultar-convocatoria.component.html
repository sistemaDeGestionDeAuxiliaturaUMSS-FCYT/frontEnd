<div class="row justify-content-center">
    <div class="border border-secondary  col-sm-11 col-md-10 p-5 m-5" > <!-- [formGroup]="createForm" -->
        <div class="row justify-content-center">
           <h3 class="font-weight-bold m-0 p-0">
               Consultar Convocatoria
           </h3>
        </div>
        
        <!--AÃ‘ADIR en .html y .ts: formControlName="firstName", porcada input y sus respectivos validadores, esta tirando error por este motivo-->
        
        <div>        
            <form [formGroup]="formulario">    
                <div class="row">                      
                    <div class="form-group col-sm-12">
                        <label for="tipoConvocatoria">Tipo Convocatoria</label>
                        
                        <select class="custom-select my-1 mr-sm-2" id="tipoConvocatoria">
                            <option selected>Choose...</option>
                            <option *ngFor="let tipoConvocatoria of tiposDeConvocatoria"  value="{{tipoConvocatoria[0]}}">
                                {{tipoConvocatoria[1]}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-12 col-md-6">
                        <label for="gestionConvocatoria">Gestion : </label>
                        <input type="text" class="form-control my-1" id="gestionConvocatoria" placeholder="Gestion">                
                    </div>

                    <div class="form-group col-sm-12 col-md-6">
                        <label for="estadoConvocatoria">Estado</label>                        
                        <select class="custom-select my-1" id="estadoConvocatoria">
                            <option selected>Choose...</option>
                            <option *ngFor="let estadoDeConvocatoria of estadosDeConvocatoria"  value="{{estadoDeConvocatoria[0]}}">
                                {{estadoDeConvocatoria[1]}}
                            </option>
                        </select>
                    </div>                  
                </div>
                
                <div class="row">
                    <button type="submit" class="btn btn-primary ml-auto mr-3">Buscar</button>
                </div>                              
            </form>      

            <div class="row p-3">            
                <div class="table-responsive">
                    <table class="table table-hover ">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Fecha Inicio</th>
                                <th scope="col">Fecha Fin</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr  *ngFor="let convocatoria of convocatorias" id="{{convocatoria[0]}}" (click)="seleccionarConvocatoria(convocatoria[0])" >
                                <th scope="row">{{convocatoria[0]}} </th>
                                <td>{{convocatoria[1]}}</td>
                                <td>{{convocatoria[2]}}</td>
                                <td>{{convocatoria[3]}}</td>
                            </tr>
                        </tbody>

                  </table>
                </div>
            </div>

            <div class="row p-3">
                <div class="form-group col-sm-10 col-md-5">
                    <label for="gestiontipoConvocatoria">Accion</label>
                    <select class="custom-select my-1 mr-sm-2" id="accionConvocatoria">
                        <option selected>Choose...</option>
                        <option *ngFor="let accionParaConvocatoria of accionesParaConvocatoria"  value="{{accionParaConvocatoria[0]}}">
                            {{accionParaConvocatoria[1]}}
                        </option>
                    </select>
                </div>  

                <div class="ml-auto mb-auto mt-auto">
                    <button type="submit" class="btn btn-primary ml-auto mr-3">Hacer</button>
                </div>  
            </div>
        </div>    
    </div>
    </div>
