<div class="px-5">
    <div>
        <h2 class="text-center pt-2 pb-0 m-0">
            Convocatoria para auxiliares de docencia ...
        </h2>

        <h3 class="text-right p-0 m-0 mb-1 text-danger font-weight-bold" *ngIf="serConfConvocatoria.porcentajeNetoConvocatoria < 100">
            Porcentaje total: {{serConfConvocatoria.porcentajeNetoConvocatoria}} %
        </h3>

        <h3 class="text-right p-0 m-0 mb-1 text-success font-weight-bold" *ngIf="serConfConvocatoria.porcentajeNetoConvocatoria == 100">
            Porcentaje total: {{serConfConvocatoria.porcentajeNetoConvocatoria}} %
        </h3>
    </div>

    <app-requerimientos></app-requerimientos>

    <app-requisitos></app-requisitos>
            
    <app-documentos-a-presentar></app-documentos-a-presentar>

    <app-datos-rotulo></app-datos-rotulo>

    <app-calificacion-de-meritos></app-calificacion-de-meritos>

    <app-calificacion-de-conocimientos></app-calificacion-de-conocimientos>

    <app-eventos></app-eventos>

    <app-rotulo-item-convocatoria></app-rotulo-item-convocatoria>


    <div class="col my-2 p-0">
        <div class="d-flex justify-content-end">
            <button type="button" class="m-1 btn btn-outline-danger btn-sm">
                <i class="fa-lg far fa-window-close"></i>
                Cancelar
            </button>

            <button type="button" class="my-1 mx-0 btn btn-outline-primary btn-sm">
                <i class="fa-lg far fa-save"></i>
                Guardar
            </button>
        </div>
    </div>
</div>
